<ngx-charts-bar-horizontal 
    [view]="view" 
    [scheme]="colorScheme" 
    [results]="barChart" 
    [xAxis]="showYAxis"
    [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [trimYAxisTicks]="false"
    [xScaleMin]="minXScaleValue"
    [xScaleMax]="maxXScaleValue"
    [autoScale]="autoScale"
    [legend]="showLegend"
    [legendTitle]="legendTitle"
    [legendPosition]="legendPosition">
</ngx-charts-bar-horizontal>
