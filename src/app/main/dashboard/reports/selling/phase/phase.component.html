<p class="title my-3">Pedido por Fase</p>

<div class="form-row align-items-end">
    <div class="form-group col-md-4 search">
        <label for="representative">Representante</label>
        <em class="fas fa-search"></em>
        <input type="text" id="representative" class="form-control" [ngbTypeahead]="search"
            [resultFormatter]="formatter">
    </div>
    <div class="form-group col-md-4 search">
        <label for="representativeCod">Código do Representante</label>
        <em class="fas fa-search"></em>
        <input type="text" id="representativeCod" class="form-control" [ngbTypeahead]="search"
            [resultFormatter]="formatter">
    </div>
    <div class="form-group col-md-2">
        <label for="init-date">Data Início</label>
        <div class="input-group">
            <input class="form-control" id="init-date" name="d1" #c1="ngModel" [(ngModel)]="initDate" ngbDatepicker
                #d1="ngbDatepicker" (input)="regex($event)" maxlength="10">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button">
                    <em class="fas fa-calendar-alt"></em>
                </button>
            </div>
        </div>
    </div>
    <div class="form-group col-md-2">
        <label for="end-date">Data Final</label>
        <div class="input-group">
            <input class="form-control" id="end-date" name="d2" #c2="ngModel" [(ngModel)]="endDate" ngbDatepicker
                #d2="ngbDatepicker" (input)="regex($event)" maxlength="10">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button">
                    <em class="fas fa-calendar-alt"></em>
                </button>
            </div>
        </div>
    </div>
    <div class="form-group col-md-4">
        <label for="area">Área</label>
        <select class="custom-select" id="area">
            <option value=""></option>
        </select>
    </div>
    <div class="form-group col-md-4">
        <label for="subLine">Sub Linha</label>
        <select class="custom-select" id="subLine">
            <option value=""></option>
        </select>
    </div>
    <div class="form-group col-md-2">
        <button class="btn btn-filter">FILTRAR</button>
    </div>
</div>

<hr>

<div class="form-row justify-content-end">
    <div class="form-group col-md-auto">
        <button class="btn btn-custom">SELECIONAR ARQUIVO</button>
    </div>
    <div class="form-group col-md-auto">
        <button class="btn btn-custom">DOWNLOAD MODELO</button>
    </div>
    <div class="form-group col-md-auto">
        <button class="btn btn-export">EXPORTAR EXCEL<em class="far fa-file-excel ml-2"></em></button>
    </div>
</div>

<p class="title text-center mt-3">Status de transações por fase do pedido</p>

<div class="d-flex flex-wrap">
    <div class="col-md-12 historic flex-column flex-md-row">
        <span class="line d-none d-md-block"></span>

        <div class="stage">
            <span><em class="fas fa-pencil-alt"></em></span>
            <span>orçamento</span>
            <span>254</span>
        </div>
        <div class="stage">
            <span><em class="fas fa-handshake"></em></span>
            <span>comercial</span>
            <span>150</span>
        </div>
        <div class="stage">
            <span><em class="fas fa-coins"></em></span>
            <span>crédito</span>
            <span>156</span>
        </div>

        <div class="stage">
            <span><em class="fas fa-wallet"></em></span>
            <span>em carteira</span>
            <span>156</span>
        </div>
        <div class="stage">
            <span><em class="fas fa-boxes"></em></span>
            <span>Em Separação</span>
            <span>36.652</span>
        </div>
        <div class="stage">
            <span><em class="fas fa-cart-arrow-down"></em></span>
            <span>Estoque Baixado</span>
            <span>65.707</span>
        </div>
        <div class="stage">
            <span><em class="fas fa-dollar-sign"></em></span>
            <span>Faturado</span>
            <span>12.707</span>
        </div>
        <div class="stage">
            <span><em class="fas fa-truck"></em></span>
            <span>Entrega em Andamento</span>
            <span>1.235</span>
        </div>
    </div>
</div>

<div class="card card-phase shadow-sm my-5">
    <div class="card-body">
        <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
            <span class="title">Previsão de Valores por fase do pedido</span>
            <a href="javascript:void(0)">+ detalhes</a>
        </div>
        <div class="overflow-auto">
            <elgin-advanced-pie-chart [data]="phase" [view]="advancedPieChartView"
                [colorScheme]="advancedPieChartScheme"></elgin-advanced-pie-chart>
        </div>
    </div>
</div>
