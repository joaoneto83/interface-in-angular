<p class="mt-5">Informações Principais</p>

<form>
    <div class="form-row align-items-end">
        <div class="form-group col-md-3">
            <label for="elginUpCod">Cód. Elgin up</label>
            <input id="elginUpCod" class="form-control" type="text" disabled>
        </div>
        <div class="form-group col-md-6">
            <label for="name">Nome</label>
            <input id="name" class="form-control" type="text" disabled>
        </div>
        <div class="form-group col-md-3">
            <label for="area">Área</label>
            <select id="area" class="custom-select" disabled>
                <option value="Refrigeração Nacional">Refrigeração Nacional</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="postalCode">Código Postal</label>
            <input id="postalCode" class="form-control" type="text" disabled>
        </div>
        <div class="form-group col-md-6">
            <label for="address">Logradouro</label>
            <input id="address" class="form-control" type="text" disabled>
        </div>
        <div class="form-group col-md-1">
            <label for="number">Número</label>
            <input id="number" class="form-control" type="text" disabled>
        </div>
        <div class="form-group col-md-2">
            <label for="complement">Complemento</label>
            <input id="complement" class="form-control" type="text" disabled>
        </div>
        <div class="form-group col-md-5">
            <label for="neighborhood">Bairro</label>
            <input id="neighborhood" class="form-control" type="text" disabled>
        </div>
        <div class="form-group col-md-2">
            <label for="state">UF</label>
            <select id="state" class="custom-select" disabled>
                <option value="SP">SP</option>
            </select>
        </div>
        <div class="form-group col-md-5">
            <label for="city">Cidade</label>
            <select id="city" class="custom-select" disabled>
                <option value="Graça">Graça</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="email">E-mail</label>
            <input id="email" class="form-control" type="text" disabled>
        </div>
        <div class="form-group col-md-3">
            <label for="alternativeEmail">E-mail Alternativo</label>
            <input id="alternativeEmail" class="form-control" type="text" disabled>
        </div>
        <div class="form-group col-md-3">
            <label for="fixedTel">Telefone Fixo</label>
            <input id="fixedTel" class="form-control" type="text" disabled>
        </div>
        <div class="form-group col-md-3">
            <label for="mobileTel">Telefone Celular</label>
            <input id="mobileTel" class="form-control" type="text" disabled>
        </div>
    </div>
</form>

<p class="mt-3">Informações Complementares Comercial</p>

<form>
    <div class="form-row align-items-end">
        <div class="form-group col-md-4">
            <label for="clientGroup">Grupo de Clientes</label>
            <select id="clientGroup" class="custom-select">
                <option value="">(não definido)</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="office">Escritório</label>
            <select id="office" class="custom-select">
                <option value="">(não definido)</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="clientType">Tipo de Cliente</label>
            <select id="clientType" class="custom-select">
                <option value="">(não definido)</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="representative">Representante</label>
            <input id="representative" class="form-control" type="text">
        </div>
    </div>

    <div class="d-flex flex-wrap">
        <div>
            <p class="mt-3">Informações de pagamento</p>

            <div class="form-row align-items-end">
                <div class="form-group col-md-8">
                    <label for="paymentConditions">Condições de Pagamento</label>
                    <select id="paymentConditions" class="custom-select">
                        <option value="">E684 - Pagamento antecipado</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="customerType" class="d-block">Aplicar taxas?</label>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="apply" name="applyTaxes" class="custom-control-input" checked>
                        <label class="custom-control-label" for="apply">Sim</label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="notApply" name="applyTaxes" class="custom-control-input">
                        <label class="custom-control-label" for="notApply">Não</label>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p class="mt-3">Informações de faturamento</p>

            <div class="form-row align-items-end">
                <div class="form-group col-md-8">
                    <label for="operationNature">Natureza da Operação</label>
                    <select id="operationNature" class="custom-select">
                        <option value="">2 - VENDA EXPORTACAO DIRETA (SERIE B)</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="customerType" class="d-block">Aplicar taxas?</label>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="applyOperationTax" name="applyOperationTaxes"
                            class="custom-control-input" checked>
                        <label class="custom-control-label" for="applyOperationTax">Sim</label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="notApplyOperationTax" name="applyOperationTaxes"
                            class="custom-control-input">
                        <label class="custom-control-label" for="notApplyOperationTax">Não</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p class="mt-3">Informações de Logística</p>

    <div class="form-row align-items-end">
        <div class="form-group col-md-2">
            <label class="d-block">Tipo de Frete</label>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="isWithdraw" name="freightType" class="custom-control-input" checked>
                <label class="custom-control-label" for="isWithdraw">Retirada</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="isDelivery" name="freightType" class="custom-control-input">
                <label class="custom-control-label" for="isDelivery">Entrega</label>
            </div>
        </div>
        <div class="form-group col-md-3">
            <label class="d-block">Coletor</label>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="isTransporter" name="collector" class="custom-control-input" checked>
                <label class="custom-control-label" for="isTransporter">Transportadora</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="isCustomer" name="collector" class="custom-control-input">
                <label class="custom-control-label" for="isCustomer">Cliente</label>
            </div>
        </div>
        <div class="form-group col-md-5">
            <label for="transporter">Transportadora</label>
            <select id="transporter" class="custom-select">
                <option value="">Não definido</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label class="d-block">Cobra Taxa de Frete?</label>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="chargeFreightTax" name="freightTax" class="custom-control-input" checked>
                <label class="custom-control-label" for="chargeFreightTax">Sim</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="notChargeFreightTax" name="freightTax" class="custom-control-input">
                <label class="custom-control-label" for="notChargeFreightTax">Não</label>
            </div>
        </div>
    </div>

    <p class="mt-3">Solicitação de alteração cadastral</p>

    <div class="form-row align-items-end">
        <label for="registerChange">Descreva a alteração necessária</label>
        <textarea id="registerChange" rows="3" class="form-control"></textarea>
    </div>

    <div class="text-right my-3">
        <button class="btn btn-save">ENVIAR</button>
    </div>
</form>

<form>
    <p class="mt-3">Linha de alterações solicitadas</p>

    <div class="form-row align-items-end">
        <div class="form-group col-md-3">
            <label for="requester">Solicitante</label>
            <input id="requester" class="form-control" type="text">
        </div>
        <div class="form-group col-md-2">
            <label for="requestDate">Data da Solicitação</label>
            <input id="requestDate" class="form-control" type="text">
        </div>
        <div class="form-group col-md-4">
            <label for="desc">Descrição</label>
            <input id="desc" class="form-control" type="text">
        </div>
        <div class="form-group col-md-3">
            <label for="obs">Observação</label>
            <input id="obs" class="form-control" type="text">
        </div>
        <div class="form-group col-md-1">
            <label for="status">Status</label>
            <input id="obs" class="form-control" type="text">
        </div>
        <div class="form-group col-md-2">
            <label for="requestConclusionDate">Data de Conclusão</label>
            <input id="requestConclusionDate" class="form-control" type="text">
        </div>
    </div>

    <div class="text-center my-3">
        <button class="btn btn-update"><em class="fas fa-sync-alt mr-1"></em> ATUALIZAR</button>
    </div>
</form>
