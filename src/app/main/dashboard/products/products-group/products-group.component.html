<section>
    <p class="title">Grupos de Produtos e Famílias</p>

    <div class="card superior-card">
        <div class="card-body">

            <small class="d-block mb-2">Adicionar Grupo de Produtos</small>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="groupDesc">Descrição</label>
                    <input id="groupDesc" class="form-control" type="text">
                </div>
                <div class="form-group col-md-4">
                    <label for="area">Área</label>
                    <select id="area" class="custom-select">
                        <option>Dimacon</option>
                    </select>
                </div>
            </div>

            <hr>

            <small class="d-block mb-2">Adicionar Itens do Grupo de Produtos</small>
            <div class="bluesh-container">
                <div class="col-md-10">
                    <div class="form-row align-items-end">
                        <div class="form-group col-md-4">
                            <label for="itemGroups">Grupo de Produtos</label>
                            <input id="itemGroups" class="form-control" type="text">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="itemLine">Linha</label>
                            <select id="itemLine" class="custom-select">
                                <option>Climatização</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="itemSubLine">Sub Linha</label>
                            <select id="itemSubLine" class="custom-select">
                                <option>Classe A E 12</option>
                            </select>
                        </div>
                        <div class="form-group col-md-10 search">
                            <em class="fas fa-search"></em>
                            <label for="typeahead-format">Buscar Cliente</label>
                            <input id="typeahead-format" type="text" class="form-control" [ngbTypeahead]="search"
                                [resultFormatter]="formatter" />
                        </div>
                        <div class="form-group col-md-2">
                            <label for="itemStatus" class="d-block">Status</label>
                            <div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                        class="custom-control-input" checked>
                                    <label class="custom-control-label" for="customRadioInline1">Ativo</label>
                                </div>

                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Inativo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 d-flex align-items-center justify-content-center">
                    <div class="add-product-button">
                        <em class="fas fa-inbox"></em>
                        <em class="fas fa-sort-down fa-2x"></em>
                        <span>adicionar item</span>
                    </div>
                </div>
            </div>

            <div class="added-container">
                <div class="col-md-10">
                    <div class="form-row align-items-end">
                        <div class="form-group col-md-4">
                            <label for="itemGroups">Grupo de Produtos</label>
                            <input id="itemGroups" class="form-control" type="text" [disabled]="!editItem">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="itemLine">Linha</label>
                            <select id="itemLine" class="custom-select" [disabled]="!editItem">
                                <option>Climatização</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="itemSubLine">Sub Linha</label>
                            <select id="itemSubLine" class="custom-select" [disabled]="!editItem">
                                <option>Classe A E 12</option>
                            </select>
                        </div>
                        <div class="form-group col-md-10 search">
                            <em class="fas fa-search"></em>
                            <label for="typeahead-format">Buscar Cliente</label>
                            <input id="typeahead-format" type="text" class="form-control" [ngbTypeahead]="search"
                                [resultFormatter]="formatter" [disabled]="!editItem">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="itemStatus" class="d-block">Status</label>
                            <div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1Edit" name="customRadioInline2"
                                        class="custom-control-input" checked [disabled]="!editItem">
                                    <label class="custom-control-label" for="customRadioInline1Edit">Ativo</label>
                                </div>

                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2Edit" name="customRadioInline2"
                                        class="custom-control-input" [disabled]="!editItem">
                                    <label class="custom-control-label" for="customRadioInline2Edit">Inativo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 d-flex align-items-center justify-content-center">
                    <button class="btn btn-edit" (click)="editItem = !editItem" *ngIf="!editItem">
                        <em class="fas fa-pen fa-1x"></em>
                    </button>
                    <button class="btn btn-save" (click)="editItem = !editItem" *ngIf="editItem">
                        <em class="fas fa-save fa-1x"></em>
                    </button>
                </div>
            </div>

            <div class="text-center mt-3">
                <button class="btn btn-save">concluir e salvar</button>
            </div>
        </div>
    </div>

    <div class="table-responsive my-4">
        <small>43 grupos cadastrados</small>
        <table class="table table-bordered table-sm" aria-describedby="orders table">
            <thead>
                <tr>
                    <th scope="col" class="text-center">ID</th>
                    <th scope="col">Descrição<em class="fas fa-search"></em></th>
                    <th scope="col">Área<em class="fas fa-search"></em></th>
                    <th scope="col" class="text-center">Itens Grupo de produtos</th>
                    <th scope="col" class="text-center">Editar</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="text-center">01</td>
                    <td>Costura</td>
                    <td>Dimacon</td>
                    <td class="text-center">
                        <button class="btn btn-custom" (click)="openEditProductGroupModal()">visualizar</button>
                    </td>
                    <td class="text-center">
                        <button class="btn"><em class="fas fa-pen"></em></button>
                    </td>
                </tr>

                <tr>
                    <td class="text-center">02</td>
                    <td>Pantum</td>
                    <td>Dimacon</td>
                    <td class="text-center">
                        <button class="btn btn-custom" (click)="openEditProductGroupModal()">visualizar</button>
                    </td>
                    <td class="text-center">
                        <button class="btn"><em class="fas fa-pen"></em></button>
                    </td>
                </tr>

                <tr>
                    <td class="text-center">03</td>
                    <td>COMPRESSOR FRACIONÁRIO</td>
                    <td>Dimacon</td>
                    <td class="text-center">
                        <button class="btn btn-custom" (click)="openEditProductGroupModal()">visualizar</button>
                    </td>
                    <td class="text-center">
                        <button class="btn"><em class="fas fa-pen"></em></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
