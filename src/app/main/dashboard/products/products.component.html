<section>
    <div class="navigation">
        <div class="title">
            <em class="fas fa-box-open"></em>
            <span>Produtos</span>
        </div>
    </div>
</section>

<section>

    <div class="types-button">
        <button class="btn btn-item" *ngFor="let item of typeItems; let i = index"
            [ngClass]="{active: selectedItem == i}" (click)="navigate(i)">
            <em [class]=" item.icon"></em>
            <span>{{item.title}}</span>
        </button>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" routerLink="./">Produtos</li>
            <li class="breadcrumb-item" aria-current="page" *ngIf="hasRoute('incluir')">Incluir Produto</li>
            <li class="breadcrumb-item" aria-current="page" *ngIf="hasRoute('consulta')">Consulta</li>
            <li class="breadcrumb-item" aria-current="page" *ngIf="hasRoute('estruturadelinha')">Estrutura de Linha</li>
            <li class="breadcrumb-item" aria-current="page" *ngIf="hasRoute('gruposdeprodutos')">Grupos de Produtos</li>
            <li class="breadcrumb-item" aria-current="page" *ngIf="hasRoute('custodosprodutos')">Custo dos Produtos</li>
        </ol>
    </nav>
</section>

<section>
    <router-outlet></router-outlet>
</section>
