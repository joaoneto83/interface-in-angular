<section>
    <p class="title"> Alterar Senha </p>
    <div class="col col-md-4"></div>
  
    <div #AlertGeral *ngIf="mostraValidacoesGeral" class="alert alert-success" role="alert">
             {{ validationGeral }}
        <button type="button"  class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>

    <div class="row">
       
      
        <div class="divCenter">
            <div class="background-form">
                <div class="title center">
                    Troque sua senha para proteger sua conta.
                </div>
                <div class="form-group col col-12 ng-star-inserted"  >
                    <label class="custom-label espaco" for="current_pass">Senha Atual</label><infoPopover  description="funciona desgraça"></infoPopover>
                    <div class="msgError" [innerHTML]="validationSenhaAtual"></div>
                    <input id="current_pass" #currentPass type="password" (keyup)="validaSenhaOnType()" class="form-control" [(ngModel)]="dadosFormulario.currentPassword" />
                </div>
                <div class="form-group col col-12">
                    <label class="custom-label espaco" for="new_pass">Nova Senha</label>&nbsp;&nbsp;<infoPopover description="fla"></infoPopover>
                    <div class="msgError" [innerHTML]="validationNewSenhaAtual"></div>
                    <input id="new_pass" #newPass type="password" (keyup)="validaNewSenhaOnType()" class="form-control" [(ngModel)]="dadosFormulario.newPassword" />
                </div>
                <div class="form-group col col-12">
                    <label class="custom-label espaco" for="confirm_new_pass">Confirmação de Senha</label>&nbsp;&nbsp;<infoPopover description="flo"></infoPopover>
                    <div class="msgError" [innerHTML]="validationConfirmSenhaAtual"></div>
                    <input id="confirm_new_pass" (keyup)="validaConfirmSenhaOnType()" #ConfirmNewPass type="password" class="form-control" [(ngModel)]="dadosFormulario.confirmNewPassword"/>
                </div>
                <br/>
                <div class="row divCenter">
                    <div class="form-group col-6">
                        <button disabled (click)="submitFormAlter()"  style="cursor: not-allowed;" #btnConfirm class="btn btn-save"><span class="fa fa-lock"></span> &nbsp; Alterar </button>
                    </div>
                    <div class="form-group col-6">
                        <button (click)="limpaCamposCadastro(true)" class="btn btn-custom"><span class="fa fa-times"></span> &nbsp; Limpar </button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</section>
 <br/><br/>
