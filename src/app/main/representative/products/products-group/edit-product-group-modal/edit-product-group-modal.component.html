<div class="modal-header">
    <div class="close" (click)="activeModal.dismiss()">
        <small>fechar</small>
        <small aria-hidden="true">&times;</small>
    </div>
</div>

<div class="modal-body">
    <p>Grupo de Produto Ar Condicionado</p>

    <div class="card group-container">
        <div class="card-body">
            <small class="d-block mb-2">Grupo de Produtos</small>

            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="desc">Descrição</label>
                    <input id="desc" class="form-control" type="text" [disabled]="!editGroup" value="Ar Condicionado"
                    [(ngModel)]="desc">
                </div>
                <div class="form-group col-md-5">
                    <label for="area">Área</label>
                    <select id="area" class="custom-select" [disabled]="!editGroup">
                        <option>Dimacon</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-center justify-content-center">
                    <button class="btn btn-edit" (click)="editGroup = !editGroup" *ngIf="!editGroup"><em
                            class="fas fa-pen fa-1x"></em></button>
                    <button class="btn btn-save" (click)="editGroup = !editGroup" *ngIf="editGroup"><em
                            class="fas fa-save fa-1x"></em></button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-wrap align-items-center justify-content-between my-3">
        <small>Itens do Grupo de Produtos</small>

        <button class="btn btn-add-item">
            <em class="fas fa-inbox"></em>
            <em class="fas fa-sort-down"></em>
            <span>adicionar item</span>
        </button>
    </div>

    <div class="added-container">
        <div class="col-md-10">
            <div class="form-row align-items-end">
                <div class="form-group col-md-4">
                    <label for="itemGroups">Grupo de Produtos</label>
                    <input id="itemGroups" class="form-control" type="text" [value]="desc" disabled>
                </div>
                <div class="form-group col-md-4">
                    <label for="itemLine">Linha</label>
                    <select id="itemLine" class="custom-select" [disabled]="!editItem">
                        <option>Climatização</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="itemSubLine">Sub Linha</label>
                    <select id="itemSubLine" class="custom-select" [disabled]="!editItem">
                        <option>Classe A E 12</option>
                    </select>
                </div>
                <div class="form-group col-md-10 search">
                    <em class="fas fa-search"></em>
                    <label for="typeahead-format">Buscar Cliente</label>
                    <input id="typeahead-format" type="text" class="form-control" [ngbTypeahead]="search"
                        [resultFormatter]="formatter" [disabled]="!editItem">
                </div>
                <div class="form-group col-md-2">
                    <label for="itemStatus" class="d-block">Status</label>
                    <div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="statusEdit1" name="status"
                                class="custom-control-input" checked [disabled]="!editItem">
                            <label class="custom-control-label" for="statusEdit1">Ativo</label>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="statusEdit2" name="status"
                                class="custom-control-input" [disabled]="!editItem">
                            <label class="custom-control-label" for="statusEdit2">Inativo</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2 d-flex align-items-center justify-content-center">
            <button class="btn btn-edit" (click)="editItem = !editItem" *ngIf="!editItem"><em
                    class="fas fa-pen fa-1x"></em></button>
            <button class="btn btn-save" (click)="editItem = !editItem" *ngIf="editItem"><em
                    class="fas fa-save fa-1x"></em></button>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-custom" (click)="activeModal.close('Close click')">Fechar</button>
</div>
