<p class="title">Estrutura de linha</p>

<div class="product-types">
    <span *ngFor="let item of elginProducts; let i = index" [ngClass]="{active: selectedItem == i}"
        (click)="navigate(i, item)">{{item.linha}}</span>
</div>

<div *ngIf="selectedItem == 0" class="elgin-products-container">
    <div *ngFor="let elginProduct of elginProducts[0]?.produtosTipo; let i = index"
        [ngClass]="{active: selectedProduct == i}" (click)="selectProduct(i, elginProduct)" class="elgin-products">
        <img [src]="elginProduct?.thumbnail" alt="elginProduct" class="item-thumbnail">
        <span>{{ elginProduct?.tipo }}</span>
    </div>
</div>

<div class="product-specs" *ngIf="productSelected">
    <div class="segments">
        <span>{{ productLine.linha }}</span>
        <span>{{ productType.tipo }}</span>
    </div>
</div>

<div class="d-flex flex-wrap align-items-end justify-content-between px-3" *ngIf="productSelected">
    <small>186 produtos encontrados</small>

    <div class="action-buttons">
        <button class="btn btn-enable">LIBERAR SELECIONADOS</button>
        <button class="btn btn-disable">BLOQUEAR SELECIONADOS</button>
    </div>
</div>

<div class="table-responsive" *ngIf="productSelected">
    <table class="table table-bordered table-sm" aria-describedby="orders table">
        <thead>
            <tr>
                <th scope="col" class="text-center">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="all"
                            (change)="isSelected = !isSelected">
                        <label class="custom-control-label" for="all"></label>
                    </div>
                </th>
                <th scope="col">Área<em class="fas fa-search"></em></th>
                <th scope="col">Estrutura Superior<em class="fas fa-search"></em></th>
                <th scope="col">Área<em class="fas fa-search"></em></th>
                <th scope="col" class="text-center">Ativo?</th>
                <th scope="col" class="text-center">Venda Liberada?</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of structureLine">
                <td class="text-center">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="selector" id="all1"
                            [checked]="isSelected">
                        <label class="custom-control-label" for="all1"></label>
                    </div>
                </td>
                <td class="text-center">{{item.area1}}</td>
                <td class="text-center">{{item.supStructure}}</td>
                <td>{{item.area2}}</td>
                <td class="text-center">
                    <span class="badge badge-success isActive" *ngIf="item.isActive === true">sim</span>
                    <span class="badge badge-danger isNotActive" *ngIf="item.isActive === false">não</span>
                </td>
                <td class="text-center">
                    <span class="badge badge-success isActive" *ngIf="item.enabledSelling === true">sim</span>
                    <span class="badge badge-danger isNotActive" *ngIf="item.enabledSelling === false">não</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
